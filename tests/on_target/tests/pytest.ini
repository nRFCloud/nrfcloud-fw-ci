[pytest]
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    cell_location: marks tests that require cellular location services
    device_message: marks tests that involve sending device messages
    fota: marks tests related to Firmware Over-The-Air updates
    coap: marks tests that use the CoAP endpoint
    rest: marks tests that use the REST endpoint
    mqtt: marks tests that use the MQTT endpoint
